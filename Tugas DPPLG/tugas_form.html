<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PENDAFTARAN</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN</h1>


    <img src="Xiao GIF - Xiao - Temukan & Bagikan GIF.gif" 
    alt="ini gambar xiao ganteng"
    width="100px" height="100px">
    <hr>
    <form>
    Nama : <input type="text" name="nama_lengkap"
    placeholder="Siapa namanya?">
    <br>

    Kota Lahir : <input type="text" list="kota_lahir"
    placeholder="Di mana lahirnya?">
    <datalist id="kota_lahir">
        <option value="Semarang">Semarang</option>
        <option value="Yogyakarta">Yogyakarta</option>
    </datalist>
    <br>

    Tanggal Lahir : <input type="date">
    <br>

    Gender 
    <input type="radio" name="gender" value="Pria">
    Pria
    <input type="radio" name="gender" value="Wanita">
    Wanita
    <br>

    Agama : <input type="text" list="agama">
    <datalist id="agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katholik">Katholik</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option>
        <option value="Konghucu">Konghucu</option>
    </datalist>
    <br>

    Alamat : <input type="text" name="Alamat_lengkap"
    placeholder="Di mana rumahnya?">
   <br>

    Hobi : <input type="text" list="hobi"
    placeholder="Suka Ngapain Sih?">
    <datalist id="hobi">
        <option value="Gambar">Gambar</option>
        <option value="Bermain Sudoku">Bermain Sudoku</option>
        <option value="Bermain Game">Bermain Game</option>
        <option value="Scroll sosmed">Scroll sosmed</option>
    </datalist>
    <br>

    </form>

    Warna : <input type="color">
    <br>
</html>
